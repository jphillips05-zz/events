<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
  <title>Events</title>
  <style type="text/css">
  .row {
    margin: 5px 0 5px 0;
  }
  </style>
 </head>
 <body ng-app="events">
  <div class="container">
    <div ng-controller="homeCtrl">
      <h2>Events</h2>
      <div class="row">
        <div class="col-md-3">
          <label>Category</label>
        </div>
        <div class="col-md-3">  
          <input class="form-control" type="text" name="category" ng-model="event.category"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>City</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="city" ng-model="event.city"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>State</label>
        </div>
        <div class="col-md-3">
          <select id="states"
              class="form-control"
              ng-model="event.state"
              ng-options="state.name for state in states track by state.abbreviation">
                <option style="display:none" value="">Select</option>
              </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Contact</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="contact" ng-model="event.contact"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Start Date</label>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <input  type="text" 
                class="form-control" 
                datepicker-popup="MM.dd.yyyy" 
                ng-model="event.startDate"
                is-open="start"
                close-text="Close"
                disabled="disabled" />

            <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event, 'start')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>           
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>End Date</label>
        </div>
        <div class="col-md-3">
          <div class="input-group">
            <input  type="text" 
              class="form-control" 
              datepicker-popup="MM.dd.yyyy" 
              ng-model="event.endDate"
              is-open="end"
              close-text="Close" 
              disabled="disabled" />

            <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event, 'end')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Event Name</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="name" ng-model="event.name"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Event Organizer</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="organizer" ng-model="event.organizer"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Description</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="description" ng-model="event.description"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Website</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="website" ng-model="event.website"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Location</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="location" ng-model="event.location"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Tickets</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="tickets" ng-model="event.tickets"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label>Price</label>
        </div>
        <div class="col-md-3">
          <input class="form-control" type="text" name="price" ng-model="event.price" ng-keypress="checkNumber($event)"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
        <input type="submit" class="btn-primary" ng-click="enterEvent()" />
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>

  <script type="text/javascript" src="/public/app.js"></script>
  <script type="text/javascript" src="/public/states.js"></script>
 </body>  
 </html>
